<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidos Somos Más | Cáncer de Mama</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para colores */
        :root {
            --primary-pink: #e91e63; /* Rosa vibrante */
            --light-pink: #f8bbd0;  /* Rosa claro suave */
            --dark-pink: #ad1457;   /* Rosa oscuro */
            --text-dark: #333;
            --text-light: #f9f9f9;
            --gradient-start: #fce4ec; /* Fondo muy claro */
            --gradient-end: #f06292;   /* Fondo rosa medio */
        }

        /* Estilos Generales para el Cuerpo */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Encabezado Principal */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-pink);
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.3em;
            color: var(--primary-pink);
            font-weight: 400;
        }

        /* Contenedor del Video */
        .video-wrapper {
            position: relative;
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid var(--light-pink);
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-pink), var(--light-pink));
            z-index: -1;
            border-radius: 25px;
            opacity: 0.3;
            filter: blur(15px);
        }

        #miVideo {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el pie de página con tu marca */
        .footer-message {
            font-size: 1.1em;
            color: var(--dark-pink);
            font-weight: 300;
            margin-top: 20px;
            text-align: center;
            letter-spacing: 0.5px;
            margin-bottom: 30px; /* Espacio antes del crédito */
        }

        .designer-credit {
            font-size: 0.9em;
            color: #888; /* Gris suave para un toque sutil */
            padding: 10px 20px;
            border-top: 1px solid var(--light-pink);
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-top: auto; /* Empuja el crédito al final de la página si es necesario */
        }

        .designer-credit strong {
            color: var(--primary-pink);
            font-weight: 700;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .video-wrapper {
                width: 95%;
                padding: 15px;
            }
            .footer-message {
                font-size: 1em;
            }
            .designer-credit {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1em;
            }
            .video-wrapper {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Unidos Somos Más</h1>
        <p class="subtitle">En la lucha contra el Cáncer de Mama, cada historia cuenta.</p>
    </div>

    <div class="video-wrapper">
        <video id="miVideo" controls autoplay loop muted playsinline>
            <source src="./charla-video-inicial.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    
    <p class="footer-message">Conciencia, apoyo y esperanza. Juntos podemos hacer la diferencia.</p>

    <div class="designer-credit">
        Diseño y estética por <strong>Lisette Pulvett, Diseñadora</strong>.
    </div>

</body>
</html>
